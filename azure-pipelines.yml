# ASP.NET Core (.NET Framework)
   
trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:

- task: DotNetCoreCLI@2
  name: 'restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  name: 'build'
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  name: 'publish'
  inputs:
    command: 'publish'
    publishWebProjects: true

